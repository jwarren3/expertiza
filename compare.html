<html>
    <head>
            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
            <script type="text/javascript">
      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      var round_names = [
          "Round 1",
          "Round 2"
      ];
      var criteria_names = [
          "Criterion 1",
          "Criterion 2",
          "Criterion 3",
          "Criterion 4",
          "Criterion 5"
      ];

      var avg_data = [
          [3.8, 4.2, 2.7, 4.6, 3.2], // Round 1
          [3.2, 4.6, 2.7, 3.8, 4.2] // Round 2
      ];

      function buildSelectArray(prefix, length) {
          var selected = [];
          for (i = 0; i < length; i++) {
              var selector = document.getElementById(prefix+"_"+i+"_selector");
              selected.push(selector.checked);
          }
          return selected;
      }

      // Callback that creates and populates a data table,
      // instantiates the column chart, passes in the data and
      // draws it.
      function drawChart() {
        var selected_rounds = buildSelectArray("round", round_names.length);
        var selected_criteria = buildSelectArray("criterion", criteria_names.length);

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Criteria');
        for (i = 0; i < selected_rounds.length; i++) {
            if (!selected_rounds[i]) {
                continue;
            }
            data.addColumn('number', round_names[i]);
        }
        var rows = [];
        for (criterion = 0; criterion < selected_criteria.length; criterion++) {
            if (!selected_criteria[criterion]) {
                continue;
            }
            var row = [criteria_names[criterion]]
           for (round = 0; round < selected_rounds.length; round++) {
                if (!selected_rounds[round]) {
                    continue;
                }
                row.push(avg_data[round][criterion]);
            }
            rows.push(row);
        }
        data.addRows(rows);
        // Set chart options
        var options = {
                       'title':'Class Performance By Criterion',
                       'width':600,
                       'height':250
                       };
        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
            </script>        
    </head>
    <body style="font-family: Verdana, Arial, sans-serif; font-size: 1.1em">
        <table>
            <tr valign="top">
                <td><img src="avg.png"/></td>
                <td>
                    <div id="chart_div"></div>
                    <div align="center">
                    <table>
                        <tr valign="top">
                            <td>
                                    <div><label>Rounds:</label></div>
                                    <div><label><input id="round_0_selector" type="checkbox" checked="true" onclick="drawChart();"/>Round 1</label></div>
                                    <div><label><input id="round_1_selector" type="checkbox" checked="true" onclick="drawChart();"/>Round 2</label></div>
                              
                            </td>
                            <td>
                                    <div><label>Criteria:</label></div>
                                    <div><label><input id="criterion_0_selector" type="checkbox" checked="true" onclick="drawChart();"/>Criterion 1</label></div>
                                    <div><label><input id="criterion_1_selector" type="checkbox" checked="true" onclick="drawChart();"/>Criterion 2</label></div>
                                    <div><label><input id="criterion_2_selector" type="checkbox" checked="true" onclick="drawChart();"/>Criterion 3</label></div>
                                    <div><label><input id="criterion_3_selector" type="checkbox" checked="true" onclick="drawChart();"/>Criterion 4</label></div>
                                    <div><label><input id="criterion_4_selector" type="checkbox" checked="true" onclick="drawChart();"/>Criterion 5</label></div>
                            </td>
                        </tr>
                    </table>
                    </div>
                </td>
              
                <td><img src="distribution.png" width="441" height="170"/></td>
            </tr>
        </table>
    </body>
</html>
